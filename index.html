<!DOCTYPE html>
<html height="100%" lang="en" ng-app="recipals" >
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="icon" type="image/png" href="client/images/recipal-logo.png">
  <!--CSS-->
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="client/custom.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="node_modules/angular-bootstrap-calendar/dist/css/angular-bootstrap-calendar.css" rel="stylesheet">
  <!--Title-->
  <title>Recipals</title>
</head>
<body id="page-top" class="index" ng-app="myApp" ng-controller="indexCtrl" >
  <!--Navigation Bar-->
  <div class="navbar-wrapper">
    <nav class="navbar navbar-inverse navbar-fixed-top" ng-class="navClass">
        <div class="container" width="100%">
        <div class="navbar-header page-scroll">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>
          <a class="navbar-left" href="#/"><img class="top-nav-logo" height="60" src="client/images/recipal-text-inverse.png" alt=""></a>
        </div>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="nav navbar-nav navbar-right" >
            <li class="hidden"><a href="#page-top"></a></li>
            <li >
              <a href="#/">Home</a>
            </li>
            <li>
              <a href="#/recipes?pageNumber=1">Recipes</a>
            </li>
            <li >
              <a ng-show="isLoggedIn()" href="#/calendar">Schedule</a>
            </li>
            <li >
              <a ng-show="!isLoggedIn()" href="#/login">Login</a>
            </li>
            <li>
              <a ng-show="!isLoggedIn()" href="#/register">Register Now!</a>
            </li>
            <li class="dropdown">
              <a ng-show="isLoggedIn()" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                <span class="glyphicon glyphicon-user"></span> {{user}} <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li ><a href="#/preferences">Preferences</a></li>
                <li ><a href="#/">Saved Recipes</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#/" ng-click="logout()">Log Out</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

<!--Views-->
<div id="content" ng-view class="view" autoscroll="true"></div>
    
  <!--Scripts-->
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="node_modules/angular/angular.js"></script>
  <script src="node_modules/angular-route/angular-route.js"></script>
  <script src="node_modules/angular-cookies/angular-cookies.min.js"></script>
  <script src="node_modules/angular-ui-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="node_modules/moment/moment.js"></script>
  <script src="node_modules/angular-bootstrap-calendar/dist/js/angular-bootstrap-calendar-tpls.min.js"></script>
  <script src="node_modules/angular-animate/angular-animate.min.js"></script>
  <script src="app.js"></script>
  <script src="client/controllers/homeCtrl.js"></script>
  <script src="client/controllers/allRecipesCtrl.js"></script>
  <script src="client/controllers/recipeCtrl.js"></script>
  <script src="client/controllers/newRecipeCtrl.js"></script>
  <script src="client/controllers/loginCtrl.js"></script>
  <script src="client/controllers/logoutCtrl.js"></script>
  <script src="client/controllers/registerCtrl.js"></script>
  <script src="client/services.js"></script>
  <script src="client/controllers/calendarCtrl.js"></script>
  <script src="client/controllers/preferencesCtrl.js"></script>

</body>
</html>
