<section ng-app="recipal.newRecipeCtrl" ng-controller="newRecipeCtrl">
  <form method="get" action="">
    <fieldset>
      <legend>New Recipe</legend>

      <!--Name-->
      <section>
        <label for="name">Recipe Name:</label>
        <input type="text" id="name">
      </section>

      <!--Description-->
      <section>
        <label for="description">Recipe Description:</label>
        <textarea id="description" placeholder="Describe the recipe here..."></textarea>
      </section>
      
      <!--Cook Time-->
      <section>
        <label for="cookTime">Cook Time:</label>
        <input type="time" id="cookTime">
      </section>
      
      <!--Prep Time-->
      <section>
        <label for="prepTime">Prep Time:</label>
        <input type="time" id="prepTime">
      </section>
      
      <!--Ingredients-->
      <section>
        <label for="ingredients">Recipe Ingredients:</label>
        <input type="text">
        <input addIngredient type="button" value="+">
      </section>

      <!--Instructions-->
      <section>
        <label for="instructions">Instructions</label>
        <input type="text">
        <input type="button" value="+">
      </section>

      <!--Options-->
      <section>
        <input type="button" value="Reset">
        <input type="submit" value="Save">
      </section>
    </fieldset>
  </form>
</section>
