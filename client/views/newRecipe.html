<section id="newRecipe" class="contianer" ng-app="recipal.newRecipeCtrl" ng-ctrl="newRecipeCtrl">
  <form id="newRicepeForm">
    <fieldset>
      <legend>New Recipe</legend>

      <!--Name-->
      <section>
        <label for="name">Recipe Name:</label>
        <input type="text" id="name">
      </section>

      <!--Image-->
      <section>
        <label for="image">Recipe Image:</label>
        <input type="file" name="pic" accept="image/*">
      </section>

      <!--Description-->
      <section>
        <label for="description">Recipe Description:</label>
        <br>
        <textarea id="description" placeholder="Describe the recipe here..."></textarea>
      </section>
      
      <!--Cook Time-->
      <section>
        <label for="cookTimeH">Cook Time:</label>
        <input type="number" id="cookTimeH" value="0"> Hours
        <input type="number" id="cookTimeM" value="0"> Minutes
      </section>
      
      <!--Prep Time-->
      <section>
        <label for="prepTimeH">Prep Time:</label>
        <input type="number" id="prepTimeH" value="0"> Hours
        <input type="number" id="prepTimeM" value="0"> Minutes
      </section>
      
      <!--Ingredients-->
      <section>
        <label for="ingredients">Recipe Ingredients:</label>
        <input ng-click="addIngredient()" type="button" value="Add Ingredient">
        <ul>
          <li ng-repeat="n in ingredients track by $index">
            <input type="text" id="ingr{{n}}">
            <span ng-click="removeIngredient($index)" class="glyphicon glyphicon-remove"></span>
          </li>
        </ul>
      </section>

      <!--Instructions-->
      <section>
        <label for="instructions">Instructions:</label>
        <input ng-click="addInstruction()" type="button" value="Add Instruction">
        <ol>
          <li ng-repeat="n in instructions track by $index">
            <input type="text" id="inst{{n}}">
            <span ng-click="removeInstruction($index)" class="glyphicon glyphicon-remove"></span>
          </li>
        </ol>
      </section>

      <!--Restrictions-->
      <section>
        <label for="restrictions">Restrictions</label>
        <br>
        <!--Repleace with pick list-->
        <textarea id="description" placeholder="List any potentially hazardous ingredients here..."></textarea>
      </section>

      <!--Options-->
      <section>
        <input type="button" value="Reset">
        <input ng-click="submitRecipe()" type="submit" value="Save">
      </section>
    </fieldset>
  </form>
</section>
