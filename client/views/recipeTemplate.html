<div style="margin-top: 100px" class="container" ng-app="recipal.recipeCtrl" ng-ctrl="recipeCtrl">
	<div class="recipe-container">
		<div class="">
			
		</div>
		<div class="card effect__click" ng-class="{'flipped':isFlipped}" ng-click="flipCard()">

			<div class="front">
				<h1>{{recipe.name}}</h1>
				<img width="100%" ng-src="{{recipe.image}}">
			</div>
			<div class="back">
				<h1 style="text-align:center">{{recipe.name}}</h1>
				<div class="timing">
					Prep Time: {{recipe.prepTime.hours}} hours and {{recipe.prepTime.min}} minutes, 
					Cook Time: {{recipe.cookTime.hours}} hours and {{recipe.cookTime.min}} minutes
				</div>
				<div class="ingredients">
					<h4>Ingredients:</h4>
					<ul>
						<li ng-repeat="ingredient in recipe.recipeIngredients">{{ingredient}}</li>
					</ul>
				</div>
				<div class="directions">
					<h4>Directions:</h4>
					<ol>
						<li ng-repeat="direction in recipe.instructions">{{direction}}</li>
					</ol>
				</div>
			</div>
		</div>
	</div>
</div>
